      function getMoney() {
        return new Promise(function (resolve, reject) {
          setTimeout(() => {
            reject(100);
          }, 3000); //Asynchronous function.. to see the pending state
        });
      }
      //asynchronous se kya hua na ki that reject block is taking time to execute

      //it wont wait. for the first function to get completed.

      let you = getMoney();
      console.log(you);
